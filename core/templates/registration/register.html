{% extends 'base.html' %}

{% block title %}Cadastro - PicPato Banco{% endblock %}

{% block content %}

    <div class="auth-form-container">
        <form method="post">
            <h2>Crie sua conta</h2>
            {% csrf_token %} 
            
            {{ form.as_p }}
            
            <button type="submit" class="button-primary">Cadastrar</button>
        </form>

        <p class="auth-switch-link">
            Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
        </p>
    </div>

{% endblock %}
